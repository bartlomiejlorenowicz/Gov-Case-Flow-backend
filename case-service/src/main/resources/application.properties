spring.application.name=case-service

# ===== Database =====
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://postgres:5432/case_db}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:root}
spring.datasource.driver-class-name=org.postgresql.Driver

# ===== JPA / Hibernate =====
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true

# ===== Liquibase =====
spring.liquibase.enabled=true
spring.liquibase.change-log=classpath:changelog/db.changelog-master.xml

# ===== Security / JWT =====
security.jwt.secret=${JWT_SECRET:change_me}
security.jwt.expiration-ms=${JWT_EXPIRATION_MS:3600000}

# ===== Actuator =====
management.endpoints.web.exposure.include=health

logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] [%X{traceId}] %-5level %logger - %msg%n
