name: CI

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: maven

      - name: Run tests (with Testcontainers)
        run: mvn -q -DskipTests=false test

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker images (no push)
        run: |
          docker build -t gov-case-flow/case-service:ci ./case-service
          docker build -t gov-case-flow/audit-service:ci ./audit-service
          docker build -t gov-case-flow/auth-service:ci ./auth-service
          docker build -t gov-case-flow/notification-service:ci ./notification-service
