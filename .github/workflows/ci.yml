name: CI

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]

permissions:
  contents: read

jobs:
  build-and-test:
    name: Build & Test (JDK ${{ matrix.java }})
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        java: [ 17, 21 ]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK ${{ matrix.java }}
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: ${{ matrix.java }}
          cache: maven

      - name: Build + unit/integration tests
        run: mvn -B -ntp clean verify

      - name: Upload test reports (if failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports-jdk-${{ matrix.java }}
          path: |
            **/target/surefire-reports/*
            **/target/failsafe-reports/*
          if-no-files-found: ignore


  docker-build:
    name: Docker Build (no push)
    runs-on: ubuntu-latest
    needs: build-and-test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build case-service image
        uses: docker/build-push-action@v6
        with:
          context: ./case-service
          file: ./case-service/Dockerfile
          push: false
          tags: gov-case-flow/case-service:ci
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build audit-service image
        uses: docker/build-push-action@v6
        with:
          context: ./audit-service
          file: ./audit-service/Dockerfile
          push: false
          tags: gov-case-flow/audit-service:ci
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build auth-service image
        uses: docker/build-push-action@v6
        with:
          context: ./auth-service
          file: ./auth-service/Dockerfile
          push: false
          tags: gov-case-flow/auth-service:ci
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build notification-service image
        uses: docker/build-push-action@v6
        with:
          context: ./notification-service
          file: ./notification-service/Dockerfile
          push: false
          tags: gov-case-flow/notification-service:ci
          cache-from: type=gha
          cache-to: type=gha,mode=max
