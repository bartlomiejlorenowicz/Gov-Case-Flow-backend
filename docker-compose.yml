services:
  postgres:
    image: postgres:17
    container_name: case-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: case_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: root
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d case_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  case-service:
    container_name: case-service
    build:
      context: ./case-service
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/case_db
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: root

volumes:
  pgdata:
