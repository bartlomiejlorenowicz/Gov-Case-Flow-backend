spring.application.name=audit-service

# ===== Database =====
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://audit-postgres:5432/audit_db}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:root}
spring.datasource.driver-class-name=org.postgresql.Driver

# ===== JPA / Hibernate =====
spring.jpa.hibernate.ddl-auto=validate

# ===== Liquibase =====
spring.liquibase.enabled=true
spring.liquibase.change-log=classpath:db/changelog/db.changelog-master.xml
logging.level.org.springframework.boot.context.config=DEBUG

# ===== Security / JWT =====
security.jwt.secret=${JWT_SECRET:change_me}
security.jwt.expiration-ms=${JWT_EXPIRATION_MS:3600000}

# ===== RabbitMQ =====
spring.rabbitmq.listener.simple.retry.enabled=false
spring.rabbitmq.listener.simple.missing-queues-fatal=false
spring.rabbitmq.host=${SPRING_RABBITMQ_HOST:rabbitmq}
spring.rabbitmq.port=${SPRING_RABBITMQ_PORT:5672}

# ===== Actuator =====
management.endpoints.web.exposure.include=health
