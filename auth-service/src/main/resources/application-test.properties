spring.application.name=auth-service-test

# JWT
security.jwt.secret=0123456789ABCDEF0123456789ABCDEF0123456789ABCDEF
security.jwt.expiration-ms=3600000

# JPA
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.open-in-view=false

# Liquibase
spring.liquibase.enabled=true
spring.flyway.enabled=false

# Rabbit retry
spring.rabbitmq.listener.simple.retry.enabled=true
spring.rabbitmq.listener.simple.retry.initial-interval=500ms
spring.rabbitmq.listener.simple.retry.max-attempts=5
spring.rabbitmq.listener.simple.retry.max-interval=2s
spring.rabbitmq.listener.simple.retry.multiplier=2.0



